<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div id="Title">
            <h1 id="heading">SkyScout</h1>
        </div>
        <div id="switcher">
            <div id="recent-location"><p>Current Location</p></div>
            <div id="search-location"><p>Search Location</p></div>
        </div>
        <div id="search-bar">
            <input  id="search-input" type="text" placeholder="Search City">
        </div>
        <div id="location">
            <div id="city-name">~</div>
        </div>
        <div id="three-features">
            <div id="windspeed">~</div>
            <div id="humidity">~</div>
            <div id="clouds">~</div>
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
